<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header th:fragment="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center pt-3 pb-3">
                <div class="logo">
                    <a th:href="@{/}" class="text-white text-uppercase fs-5">BuiHien Blog</a>
                </div>
                <div class="avatar">
                    <span class="text-white fs-5" data-bs-toggle="modal" data-bs-target="#login-modal">
                        <i class="fa-solid fa-user"></i>
                    </span>

                    <span class="text-white fs-5" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa-solid fa-circle-user"></i>
                    </span>

                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Trang quản trị</a></li>
                        <li><a class="dropdown-item" href="#">Viết bài</a></li>
                        <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Modal -->
    <div th:fragment="modalLogin" class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="login-modal-label"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-signin-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-signin" type="button" role="tab" aria-controls="nav-signin"
                            aria-selected="true">Đăng nhập</button>
                        <button class="nav-link" id="nav-signup-tab" data-bs-toggle="tab" data-bs-target="#nav-signup"
                            type="button" role="tab" aria-controls="nav-signup" aria-selected="false">Đăng ký</button>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-signin" role="tabpanel"
                            aria-labelledby="nav-signin-tab">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="signin-username"
                                    placeholder="Enter Username ...">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="signin-password"
                                    placeholder="Enter Password ...">
                            </div>
                            <div>
                                <button type="button" class="btn btn-success" id="btn-signin">Đăng nhập</button>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="nav-signup" role="tabpanel" aria-labelledby="nav-signup-tab">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="signup-username"
                                    placeholder="Enter Username ...">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="signup-password"
                                    placeholder="Enter Password ...">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="signup-confirm-password"
                                    placeholder="Enter Confirm Password ...">
                            </div>
                            <div>
                                <button type="button" class="btn btn-success" id="btn-signup">Đăng ký</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
