<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout :: main-fragment(
          ~{:: title},
          ~{:: #main-content},
          ~{:: #js-resources}
      )}
">

<head>
    <title th:text="${blog.title}"></title>
</head>

<body>
    <th:block id="main-content">
        <div id="breadcrumb">
            <div class="container">
                <div class="mt-3 mb-3">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
                            <li class="breadcrumb-item active" aria-current="page" th:text="${blog.title}"></li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>

        <div id="blog">
            <div class="container">
                <h2 th:text="${blog.title}"></h2>
                <div th:text="${blog.content}"></div>
            </div>
        </div>

        <div id="comment">
            <div class="container">
                <div class="mt-3 mb-3">
                    <h3>Bình luận</h3>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comments</label>
                    </div>
                    <div>
                        <button class="btn btn-success mt-3">Bình luận</button>
                    </div>
                </div>
            </div>
        </div>
    </th:block>

    <th:block id="js-resources">
    </th:block>
</body>

</html>
