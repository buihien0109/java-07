<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/layout/layout :: main-fragment(
        ~{:: title},
        ~{:: #css-external-resources},
        ~{},
        ~{:: .main-content},
        ~{:: #js-external-resources},
        ~{:: #js-resources}
    )}
">

<head>
    <title th:text="${blog.title}"></title>
    <th:block id="css-external-resources">
        <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    </th:block>
</head>

<body>

<div class="main-content">

    <div class="container-fluid">
        <div id="breadcrumb">
            <div class="pt-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/admin}">Trang quản trị</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/admin/blogs}">Danh sách bài viết</a></li>
                        <li class="breadcrumb-item active" th:text="${blog.title}"></li>
                    </ol>
                </nav>
            </div>
        </div>

        <div id="action">
            <div class="mt-3 mb-3">
                <button class="btn btn-success">Lưu bài viết</button>
                <button class="btn btn-secondary">Quay lại</button>
            </div>
        </div>

        <div id="main">
            <div class="row">
                <div class="col-md-8">
                    <div class="mb-3">
                        <label class="form-label">Tiêu đề</label>
                        <input type="text" class="form-control" id="title" th:value="${blog.title}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nội dung</label>
                        <textarea id="content" th:text="${blog.content}"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mô tả</label>
                        <textarea id="description" th:text="${blog.description}"></textarea>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="container">
                        <div class="mb-3">
                            <label class="form-label">Trạng thái</label>
                            <select class="form-select" id="status">
                                <option value="1" th:selected="${blog.status}">Công khai</option>
                                <option value="0" th:selected="${not blog.status}">Nháp</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<th:block id="js-external-resources">
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
</th:block>

<th:block id="js-resources">
    <script th:src="@{/admin/js/blog-update.js}"></script>
</th:block>

</body>

</html>
